<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>$ Terminal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style/terminal.css" />
  </head>
  <body class="default">
    <div>
      <div id="screen">
        <div id="Container">
          <div id="input">
            <p id="input_title"></p>
            <input
              id="input_source"
              type="command"
              autocomplete="off"
              autocorrect="off"
              autocapitalize="off"
              spellcheck="false"
              autofocus
            />
          </div>
          <div id="logger">
            <div id="wrapper"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./src/js/terminal.js" type="module"></script>
  </body>
</html>
